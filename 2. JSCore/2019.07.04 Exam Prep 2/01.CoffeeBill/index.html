<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
            <span>
                Product:
            </span>
            <input type="text">
        </label>
        <label>
            <span>
                Price:
            </span>
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            //Get the stuff
            let product = document.getElementsByTagName('input')[0].value;
            let price = document.getElementsByTagName('input')[1].value;
            let table = document.getElementById('product-list');
            //-----

            //Do the stuff
            if (product && +price > 0) {
                let totalSum = document.querySelector('tfoot')
                    .getElementsByTagName('tr')[0]
                    .getElementsByTagName('td')[1];

                let tableRow = document.createElement('tr');
                let tableDataProduct = document.createElement('td');
                let tableDataPrice = document.createElement('td');

                tableDataProduct.textContent = product;
                tableDataPrice.textContent = price;

                tableRow.appendChild(tableDataProduct);
                tableRow.appendChild(tableDataPrice);
                table.appendChild(tableRow);

                let convertSum = +totalSum.textContent;
                convertSum += +price;
                totalSum.textContent = convertSum;
            }

            document.getElementsByTagName('input')[0].value = '';
            document.getElementsByTagName('input')[1].value = '';
        }
    </script>

</body>

</html>
